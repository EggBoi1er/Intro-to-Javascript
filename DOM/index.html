<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- defer: will allow it to do it after the entire document is loaded and done in parallel -->
</head>
<body>
<!-- <body onload="alert('this is inline JS')"> -->
    <h1>Hello everyone</h1>
    <script scr="./script.js"></script> <!-- this makes it link to the js file: it reads top to bottom so if you
    were to move it to the top it would return null because it hasn't
    executed the h1-->
    
    
</body>
</html>
